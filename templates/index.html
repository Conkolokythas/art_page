<script type="text/javascript">


$(document).ready(function(){

$.getJSON('/check_lang',
                function(data) {
                  if(data == "gr"){
                  $(".lang").text("en");
                        gr();
                  }//if
                  else if(data == "en"){
                  $(".lang").text("gr");
                     en();
                  }//elif
            });//ajax

var myIndex = 0;
carousel();

/* Carousel*/
function carousel() {
var i;
var x = $(".hero");
for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
       }//for
myIndex++;
if (myIndex > x.length) {myIndex = 1}
x[myIndex-1].style.display = "block";
setTimeout(carousel, 9000);

}//carousel


/* Acordeon menu*/
var menu = $(".acordeon_menu")
x = false;
$("#btn").click(function() {

    if (x == false){
    menu.show("slow");
    x = true;
    }
    if (x == true){
    menu.hide();
    x = false;
    }
});//click

$(".lang").click(function() {
$.getJSON('/change_lang',
                function(data) {
                  if(data == "gr"){
                     $(".lang").text("gr");
                        en();
                  }//if

                  else if(data == "en"){
                     $(".lang").text("en");
                     gr();
                  }//elif
            });//ajax

});//click
